<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${topic.name}">Document</title>

    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/layout.css"/>
</head>

<body>
<div class="container">
    <header th:replace="fragments.html::header"></header>
    <main class="main-content">
        <section class="main-content__topic topic">
            <h2 th:text="${topic.name}" class="topic__title main-content__title">Topic</h2>
            <nav class="main-content__nav posts__nav">
                <div th:each="post: ${topic.posts}">
                    <a th:text="${post.title}" th:href="'/posts/'+${post.id}" href="#"
                       class="posts__nav-link">
                    </a>
                </div>
                <li class="addingPost">
                    <form th:action="'/topics/' +${topic.id}" method = "POST">
                        <label class="title" for="title">Title:</label><br>
                        <input required type="text" id="title" name="title"  placeholder="API Testing in TDD"><br>
                        <label class="author" for="author" >Author:</label><br>
                        <input required type="text" id="author" name="author" placeholder="John Doe"><br>
                        <label class="content" for="content">Content:</label><br>
                        <textarea required id="content" name="content" rows="4" cols="50" placeholder="Lorem ipsum dolor sit..."></textarea><br>
                        <input class="submit" type="submit" value="Submit">
                    </form>
                </li>
            </nav>
        </section>
    </main>
</div>
</body>

</html>
